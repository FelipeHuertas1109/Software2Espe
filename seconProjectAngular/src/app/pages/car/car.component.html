<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">🚗 Información del Vehículo</h2>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-6">
              <h5>Marca:</h5>
              <p class="fs-4 text-primary">{{ brand() }}</p>
            </div>
            <div class="col-md-6">
              <h5>Año:</h5>
              <p class="fs-4 text-success">{{ year() }}</p>
            </div>
          </div>
          
          <div class="mb-3">
            <h5>Descripción del Vehículo:</h5>
            <p class="fs-5 text-info">{{ getCarDescription() }}</p>
          </div>
          
          <div class="mb-3">
            <h5>Estudiante:</h5>
            <p class="text-muted">{{ student() }}</p>
          </div>
          
          <hr>
          
          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button class="btn btn-warning me-md-2" (click)="changeCar()">
              🔄 Cambiar a Kia 2021
            </button>
            <button class="btn btn-success me-md-2" (click)="changeYear()">
              📅 Cambiar Año a 2025
            </button>
            <button class="btn btn-secondary" (click)="resetForm()">
              ↩️ Resetear Formulario
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
